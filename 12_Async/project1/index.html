<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Project 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hello! My name is Malaika</h1>
      <button id="stop">STOP</button>
    </div>

    <script>
      //setTimeout => to perform a task after a given period of time
      const changedValue = setTimeout(function () {
        const heading = document.querySelector("h1");
        heading.innerHTML = "I AM CHANGED!";
      }, 3000);

      //clearTimeout => to stop the execution of setTimeout
      const btn = document.querySelector("#stop");
      btn.addEventListener("click", (e) => {
        clearTimeout(changedValue);
      });

      clearTimeout();
    </script>
  </body>
</html>
