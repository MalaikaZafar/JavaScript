<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="content">
        <h1>BMI Calculator</h1>

        <div class="input1">
          <h3>Height in CM:</h3>
          <input type="text" id="height" placeholder="Enter Height" />
        </div>

        <div class="input2">
          <h3>Weight in KG:</h3>
          <input type="text" id="weight" placeholder="Enter Weight" />
        </div>

        <button>Calculate</button>
        <div id="result"><b></b></div>

        <h2>BMI Weight Guide</h2>
        <p><b>Under Weight:</b> Less than 18.6</p>
        <p><b>Normal Range:</b> 18.6 and 24.9</p>
        <p><b>Over Weight:</b> Greater than 24.9</p>
      </form>
    </div>
  </body>

  <script src="script.js"></script>
</html>
